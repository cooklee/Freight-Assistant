{% extends 'base.html' %}

{% block title %}Customer Detail{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-base-100 p-6 rounded-xl shadow">

    <h2 class="text-2xl font-bold mb-4">{{ customer.name }}</h2>

    <div class="space-y-2">
        <p><span class="font-semibold">NIP:</span> {{ customer.nip }}</p>
        <p><span class="font-semibold">Address:</span> {{ customer.address }}</p>
        <p><span class="font-semibold">Email:</span> {{ customer.email }}</p>
        <p><span class="font-semibold">Phone:</span> {{ customer.phone }}</p>
    </div>

    <div class="space-x-2 mt-4">
        <a href="{% url 'customer-update' customer.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'customer-delete' customer.id %}" class="btn btn-warning">Delete</a>
        <a href="{% url 'customer-list' %}" class="btn">Back</a>
    </div>

</div>
{% endblock %}
