{% extends 'base.html' %}

{% block title %}Edit Customer Branch{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-base-100 p-6 rounded-xl shadow">

    <h2 class="text-2xl font-bold mb-6">Edit Customer Branch</h2>

    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="font-semibold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="space-x-2 mt-6">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'branch-list' %}" class="btn">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
