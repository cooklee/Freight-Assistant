{% extends 'base.html' %}

{% block title %}Delete Driver{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-base-100 p-6 rounded-xl shadow text-center">

    <h2 class="text-2xl font-bold mb-4">Delete Driver</h2>

    <p class="mb-6">
        Are you sure you want to delete
        <span class="font-semibold">{{ driver.name }}</span>?
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
            <button type="submit" class="btn btn-error">Delete</button>
            <a href="{% url 'carrier-detail' driver.carrier.id %}" class="btn">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
