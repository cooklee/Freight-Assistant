{% extends "base.html" %}
{% block title %}Delete Stop{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-6">Delete Stop</h1>

    <div class="card bg-base-100 shadow-md p-6">
        <p class="mb-4">
            Are you sure you want to delete stop
            <strong>#{{ stop.stop_number }} â€“ {{ stop.location }}</strong>
            from route <strong>{{ route.name }}</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-error">Yes, delete</button>
            <a href="{% url 'route-detail' route.id %}" class="btn ml-3">Cancel</a>
        </form>
    </div>

{% endblock %}
