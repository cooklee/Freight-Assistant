{% extends "base.html" %}

{% block title %}Delete Calculation{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Delete Calculation</h1>

    <div class="card bg-base-100 shadow-md">
        <div class="card-body">
            <p class="text-lg">
                Are you sure you want to delete calculation
                <strong>{{ calculation.id }}</strong> (route: {{ calculation.route.name }})?
            </p>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <button class="btn btn-error">Delete</button>
                <a href="{% url 'calculation-detail' calculation.id %}" class="btn btn-ghost">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
